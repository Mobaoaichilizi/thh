<html><head>
    <meta name="viewport" content="width=device-width">
    <title>Index</title>
    <link rel="stylesheet" href="__JS__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/dataTables.bootstrap.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/index.css">
    <link rel="stylesheet" href="__CSS__/style.min.css">
    <link rel="stylesheet" href="__CSS__/framework-ui.css">
     <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
   <script src="__JS__/bootstrap/js/bootstrap.min.js"></script>
   <script src="__JS__/layer/layer.js"></script>
   <script src="__JS__/framework-ui.js"></script>
</head>
<script language="javascript">

function btn_look(cid) {
        var linkurl="{:U('Customer/lookCustomer',array('id'=>'nidval'))}";
        linkurl=linkurl.replace('nidval', cid),
        $.modalOpen({
            id: "Form",
            title: "查看详细信息",
            url: linkurl,
            width: "450px",
            height: "300px",
            callBack: function (iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
}


function Refresh()
{
	self.location.reload();
}
</script>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>医生管理</h5>
                        <div class="ibox-tools">
                           
                        </div>
                    </div>
                    <div class="ibox-content">
						<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <div class="topPanel">
    <div class="toolbar">
        <div class="btn-group">
            
        </div>
    </div>
    <div class="search">
        <table>
            <tbody><tr>
                <td>
                <form class="form-serch" method="post" action="{:U('Customer/index')}">
                    <div class="input-group">
                        <input id="username" name="username" type="text" class="form-control" placeholder="用户名" style="width: 200px;">
                        <span class="input-group-btn">
                            <button id="btn_search" type="submit" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                    </form>
                </td>
            </tr>
        </tbody></table>
    </div>
</div>
                    
                        <table class="table table-striped table-bordered table-hover dataTable">
                            <thead>
                                <tr>
                                    <th align="left">ID</th>
                                    <th align="left">头像</th>
                                    <th align="left">姓名</th>
                                    <th align="left">年龄</th>
                                    <th align="left">性别</th>
                                    <th align="left">电话</th>
                                    <th align="left">身份证号码</th>
                                    <th align="left">科院类别</th>
                                    <th align="left">医院</th>
                                    <th align="left">状态</th>
                                    <th align="left">最后登陆时间</th>
                                    <th align="left">编辑</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                            
                               <volist name="customerlist" id="vo">
                                <tr class="gradeC">
                                    <td>{$vo.id}</td>
                                    <td><if condition="$vo.img_thumb neq ''"><a href="{$vo.img_thumb}"><img src="{$vo.img_thumb}" style="width: 100px;height: 100px;"></a></if></td>
                                     <td>{$vo.username}</td>
                                    <td>{$vo.age}</td>
                                    <td>
                                        <if condition="$vo.sex eq 1">女
                                        <else />男
                                        </if>
                                    </td>
                                    <td>{$vo.phone}</td>
                                    <td>{$vo.card}</td>
                                    <td>{$vo.departmentname}</td>
                                    <td>{$vo.hospitalname}</td>
                                    <td>
                                        <switch name="vo.status">
                                            <case value="0">未审核</case>
                                            <case value="1">审核未通过</case>
                                            <case value="2">审核通过</case>
                                            <default />
                                       </switch>
                                    </td>

                                    <td >{$vo['last_login']|date='Y-m-d H:i:s',###}</td>
                                    <td align="center"><a onClick="btn_look({$vo['id']})" class="LGQ_ico"><i class="fa fa-pencil-square-o"></i> 查看详细信息</a></td>
                                </tr>
                               </volist>
                                
                              
                            </tbody>
                           
                        </table>
                        <div class="row">
                       {$page}
                       </div>


                  
 					</div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
  
  
</body>
</html>
