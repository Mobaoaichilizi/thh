<script language="javascript">
function btn_add() {
      $.modalOpen({
            id: "Form",
            title: "添加分类参数",
            url: "{:U('Setting/addSetting')}",
            width: "450px",
            height: "500px",
            callBack: function (iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
}
function btn_edit(cid) {
        var linkurl="{:U('Setting/editSetting',array('id'=>'nidval'))}";
        linkurl=linkurl.replace('nidval', cid),
        $.modalOpen({
            id: "Form",
            title: "修改分类参数",
            url: linkurl,
            width: "450px",
            height: "500px",
            callBack: function (iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
}



function btn_delete(id){
    $.deleteForm({
            url: "{:U('Setting/delSetting')}",
            param: { id: id},
            success: function () {
                $.currentWindow().Refresh();
            }
        })
}
function Refresh()
{
    self.location.reload();
}
</script>
