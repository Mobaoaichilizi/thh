<html><head>
    <meta name="viewport" content="width=device-width">
    <title>Index</title>
    <link rel="stylesheet" href="__JS__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/dataTables.bootstrap.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/index.css">
    <link rel="stylesheet" href="__CSS__/style.min.css">
    <link rel="stylesheet" href="__CSS__/framework-ui.css">
     <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
   <script src="__JS__/bootstrap/js/bootstrap.min.js"></script>
   <script src="__JS__/layer/layer.js"></script>
   <script src="__JS__/framework-ui.js"></script>
</head>
<script language="javascript">

function btn_look(cid) {
        var linkurl="{:U('Reserve/lookReserve',array('id'=>'nidval'))}";
        linkurl=linkurl.replace('nidval', cid),
        $.modalOpen({
            id: "Form",
            title: "查看详细信息",
            url: linkurl,
            width: "600px",
            height: "550px",
            callBack: function (iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
}


function Refresh()
{
	self.location.reload();
}
</script>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>预约诊疗管理</h5>
                        <div class="ibox-tools">
                           
                        </div>
                    </div>
                    <div class="ibox-content">
						<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <div class="topPanel">
    <div class="toolbar">
        <div class="btn-group">
            
        </div>
    </div>
    <div class="search">
        <table>
            <tbody><tr>
                <td>
                <form class="form-serch" method="post" action="{:U('Reserve/index')}">
                    <div class="input-group">
                        <input id="status" name="status" type="text" class="form-control" placeholder="状态" style="width: 200px;">
                        <span class="input-group-btn">
                            <button id="btn_search" type="submit" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                    </form>
                </td>
            </tr>
        </tbody></table>
    </div>
</div>
                    
                        <table class="table table-striped table-bordered table-hover dataTable">
                            <thead>
                                <tr>
                                    <th align="left">ID</th>
                                    <th align="left">订单号</th>
                                    <th align="left">医生联系方式</th>
                                    <th align="left">患者联系方式</th>
                                    <th align="left">预约时间</th>
                                    <th align="left">就诊类型</th>
                                    <th align="left">就诊地点</th>
                                    <th align="left">状态</th>
                                    <th align="left">编辑</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                
                                
                               <volist name="list" id="vo">
                                <tr class="gradeC">
                                    <td>{$vo.id}</td>
                                    <td>{$vo.ordernumber}</td>
                                   
                                    <td>{$vo.username}</td>
                                    <td>{$vo.patientusername}</td>
                                    
                                    <td>{$vo.date|date='Y-m-d',###}</td>
                                    <td>
                                        <switch name="vo.stage">
                                            <case value="0">初诊</case>
                                            <case value="1">复诊</case>
                                            
                                            <default />
                                       </switch>
                                    </td>
                                    <td>{$vo.address}</td>
                                     
                                    <td>
                                        <switch name="vo.status">
                                            <case value="0">未支付</case>
                                            <case value="1">待就诊</case>
                                            <case value="2">已完成</case>
                                            <case value="3">自动退款</case>
                                            <case value="4">医生退款</case>
                                            <case value="5">用户退款</case>
                                            <default />
                                       </switch>
                                    </td>

                                    <td align="left"><a onClick="btn_look({$vo['id']})" class="LGQ_ico"><i class="fa fa-pencil-square-o"></i> 查看详细信息</a></td>
                                </tr>
                               </volist>
                                
                              
                            </tbody>
                           
                        </table>
                        <div class="row">
                       {$page}
                       </div>


                  
 					</div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
  
  
</body>
</html>
