<html><head>
    <meta name="viewport" content="width=device-width">
    <title>Index</title>
    <link rel="stylesheet" href="__JS__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/dataTables.bootstrap.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/index.css">
    <link rel="stylesheet" href="__CSS__/style.min.css">
    <link rel="stylesheet" href="__CSS__/framework-ui.css">
     <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
   <script src="__JS__/bootstrap/js/bootstrap.min.js"></script>
   <script src="__JS__/layer/layer.js"></script>
   <script src="__JS__/framework-ui.js"></script>
</head>
<script language="javascript">

function btn_look(cid) {
        var linkurl="{:U('Telephone/lookTelephone',array('id'=>'nidval'))}";
        linkurl=linkurl.replace('nidval', cid),
        $.modalOpen({
            id: "Form",
            title: "查看详细信息",
            url: linkurl,
            width: "600px",
            height: "500px",
            callBack: function (iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
}


function Refresh()
{
	self.location.reload();
}
</script>
<style type="text/css">
    .search{
         color: #9d9d9d;
    }
</style>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>电话咨询管理</h5>
                        <div class="ibox-tools">
                           
                        </div>
                    </div>
                    <div class="ibox-content">
						<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <div class="topPanel">
    <div class="toolbar">
        <div class="btn-group">
            
        </div>
    </div>
    <div class="search">
        <table>
            <tbody><tr>
                <td>
                <form class="form-serch" method="post" action="{:U('Telephone/index')}">
                    <div class="input-group">
                       <select name="status" class="search form-control" style="width: 200px;" >
                            <option value="">请选择状态</option>
                            <option value="1">待通话</option>
                            <option value="2">医生发起结束</option>
                            <option value="4">医生退款</option>
                            <option value="5">患者退款</option>
                            <option value="6">已结束</option>
                        </select>
                        <span class="input-group-btn">
                            <button id="btn_search" type="submit" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                    </form>
                </td>
            </tr>
        </tbody></table>
    </div>
</div>
                    
                        <table class="table table-striped table-bordered table-hover dataTable">
                            <thead>
                                <tr>
                                    <th align="left">ID</th>
                                    <th align="left">订单号</th>
                                    <th align="left">医生联系方式</th>
                                    <th align="left">患者联系方式</th>
                                    <th align="left">咨询时间</th>
                                    <th align="left">状态</th>
                                    <th align="left">编辑</th>
                                   
                                </tr>
                            </thead>
                            <tbody>
                                
                                
                               <volist name="list" id="vo">
                                <tr class="gradeC">
                                    <td>{$vo.id}</td>
                                    <td>{$vo.ordernumber}</td>
                                    
                                    <td>{$vo.username}</td>
                                    <td>{$vo.patientusername}</td>
                                    
                                    <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                                     
                                    <td>
                                        <switch name="vo.status">
                                            <case value="0">未支付</case>
                                            <case value="1">待通话</case>
                                            <case value="2">医生发起结束</case>
                                            <case value="4">医生退款</case>
                                            <case value="5">用户退款</case>
                                            <case value="6">已结束</case>
                                            <default />
                                       </switch>
                                    </td>

                                    <td align="left"><a onClick="btn_look({$vo['id']})" class="LGQ_ico"><i class="fa fa-pencil-square-o"></i> 查看详细信息</a></td>
                                </tr>
                               </volist>
                                
                              
                            </tbody>
                           
                        </table>
                        <div class="row">
                       {$page}
                       </div>


                  
 					</div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
  
  
</body>
</html>
