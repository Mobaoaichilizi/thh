<html><head>
    <meta name="viewport" content="width=device-width">
    <title>Form</title>
    <link rel="stylesheet" href="__JS__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/index.css">
    <link rel="stylesheet" href="__CSS__/style.min.css">
</head>

<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
        <div class="row">
            <div class="col-sm-12">
           
                    
            
                <div class="tabs-container" style="margin-top:10px; margin-left:10px; margin-right:10px;">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">修改密码</a></li>
                    </ul>
                     <form class="form-horizontal" id="commentForm" action="{:U('System/editPwd')}" method="post">
                       <input type="hidden" name="id" id="id" value="{$admin_user.id}">
                    <div class="tab-content">
                   
                        <div class="tab-pane active">
                            <div class="panel-body">
           
                                    <div class="form-group">
                                    <label class="col-sm-2 control-label">用户名：</label>
                                    <div class="col-sm-7">
                                    
                                        <input type="text" class="form-control" name="admin_login" id="admin_login" disabled value="{$admin_user.admin_login}">
                                      
                                    </div>
                                     </div>
                                     
                                       <div class="form-group">
                                    <label class="col-sm-2 control-label">密码：</label>
                                    <div class="col-sm-7">
                                    
                                        <input type="password" class="form-control required" name="admin_pass" id="admin_pass">
                                      
                                    </div>
                                     </div>
                                     
                                       <div class="form-group">
                                    <label class="col-sm-2 control-label">确认密码：</label>
                                    <div class="col-sm-7">
                                    
                                        <input type="password" class="form-control required" name="password" id="password" >
                                      
                                    </div>
                                     </div>
                          
                                 
                                
                                <div class="form-group">
                                <div class="col-sm-12 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            	</div>
                                 
                         

                            </div>
                        </div>
                        
                        
                       
                    </div>
</form>

                </div>
            </div>

            
        </div>

    </div>
   <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
   <script src="__JS__/bootstrap/js/bootstrap.min.js"></script>
   <script src="__JS__/validate/jquery.validate.min.js"></script>
   <script src="__JS__/validate/messages_zh.min.js"></script>
<script>
$().ready(function() {
	$("#commentForm").validate();
});
</script>



</body>
</html>
