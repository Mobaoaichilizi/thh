<html><head>
    <meta name="viewport" content="width=device-width">
    <title>Index</title>
    <link rel="stylesheet" href="__JS__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/dataTables.bootstrap.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/index.css">
    <link rel="stylesheet" href="__CSS__/style.min.css">
    <link rel="stylesheet" href="__CSS__/framework-ui.css">
    <link rel="stylesheet" type="text/css" href="__CSS__/zoomify.min.css">
     <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
   <script src="__JS__/bootstrap/js/bootstrap.min.js"></script>
   <script src="__JS__/layer/layer.js"></script>
   <script src="__JS__/framework-ui.js"></script>
    <script src="__JS__/zoomify.min.js"></script>
</head>
<script language="javascript">
function btn_delete(id){
    $.deleteForm({
            url: "{:U('Advice/delAdvice')}",
            param: { id: id},
            success: function () {
                $.currentWindow().Refresh();
            }
        })
}
function Refresh()
{
    self.location.reload();
}
function dianji(){
    $('.icon').zoomify();
}
</script>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>意见建议管理</h5>
                        <div class="ibox-tools">
                           
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <div class="topPanel">
    
    <div class="search">
        <table>
            <tbody><tr>
                <td>
                <form class="form-serch" method="post" action="{:U('Advice/index')}">
                    <div class="input-group">
                        <input id="name" name="name" type="text" class="form-control" placeholder="建议信息" style="width: 200px;">
                        <span class="input-group-btn">
                            <button id="btn_search" type="submit" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                    </form>
                </td>
            </tr>
        </tbody></table>
    </div>
    
</div>
                        <table class="table table-striped table-bordered table-hover dataTable">
                            <thead>
                                <tr>
                                    <th align="left">ID</th>
                                    <th align="left">建议人</th>
                                    <th align="left">角色</th>
                                    <th align="left">图片</th>
                                    <th align="left">内容</th>
                                    <th align="left">添加时间</th>
                                    <th style="text-align:center;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="advicelist" id="vo">
                                    <tr class="gradeC">
                                        <td>{$vo.id}</td>
                                        <td>{$vo.username}</td>
                                        <td><if condition="$vo.role eq 1">医生<else />患者</if></td>
                                        <td>
                                            <volist name="vo['img_thumb']" id="img">
                                                <img src="{$http_img_url}{$img}" style="width: 50px;height: 50px;margin-left: 5px;" alt="" class="icon"   onClick="dianji();">
                                            </volist>
                                        </td>
                                        <td>{$vo.content}</td>
                                        <td>{$vo['create_time']|date='Y-m-d H:i:s',###}</td>
                                       
                                        <td align="center"><a onClick="btn_delete({$vo['id']})" class="LGQ_ico"><i class="fa fa-trash-o"></i> 删除</a></td>
                                    </tr>
                               </volist>
                            
                            </tbody>
                           
                        </table>
                        <div class="row">
                       {$page}
                       </div>
                    </div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
  
  
</body>
</html>
