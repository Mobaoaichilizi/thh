<html><head>
    <meta name="viewport" content="width=device-width">
    <title>Index</title>
    <link rel="stylesheet" href="__JS__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/dataTables.bootstrap.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/index.css">
    <link rel="stylesheet" href="__CSS__/style.min.css">
    <link rel="stylesheet" href="__CSS__/framework-ui.css">
     <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
   <script src="__JS__/bootstrap/js/bootstrap.min.js"></script>
   <script src="__JS__/layer/layer.js"></script>
   <script src="__JS__/framework-ui.js"></script>
</head>
<script language="javascript">
function btn_add() {
	  $.modalOpen({
            id: "Form",
            title: "添加分类",
            url: "{:U('Shopcate/addShopcate')}",
            width: "450px",
            height: "280px",
            callBack: function (iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
}
function btn_edit(cid) {
		var linkurl="{:U('Shopcate/editShopcate',array('id'=>'nidval'))}";
		linkurl=linkurl.replace('nidval', cid),
        $.modalOpen({
            id: "Form",
            title: "修改分类",
            url: linkurl,
            width: "450px",
            height: "280px",
            callBack: function (iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
    }
function btn_delete(id){
	$.deleteForm({
            url: "{:U('Shopcate/delShopcate')}",
            param: { id: id},
            success: function () {
                $.currentWindow().Refresh();
            }
      })
}
function Refresh()
{
	self.location.reload();
}
</script>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>分享管理</h5>
                        <div class="ibox-tools">
                           
                        </div>
                    </div>
                    <div class="ibox-content">
						<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <div class="topPanel">
    <div class="toolbar">
        <div class="btn-group">
            
        </div>
        <div class="btn-group" style="display:none;">
            <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onClick="btn_add()"><i class="fa fa-plus"></i>添加分类</a>
        </div>
    </div>
    <div class="search">
        <table>
            <tbody><tr>
                <td>
                <form class="form-serch" method="post" action="{:U('Forumshare/index')}">
                    <div class="input-group">
                        <input id="title" name="title" type="text" class="form-control" placeholder="名称" style="width: 200px;">
                        <span class="input-group-btn">
                            <button id="btn_search" type="submit" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                    </form>
                </td>
            </tr>
        </tbody></table>
    </div>
</div>
                        <table class="table table-striped table-bordered table-hover dataTable">
                            <thead>
                                <tr>
                                    <th align="left">ID</th>
                                    <th align="left">会员名称</th>
                                    <th align="left">论坛标题</th>
                                    <th align="left">分享时间</th>
                                </tr>
                            </thead>
                            <tbody>
                            
                               <volist name="list" id="vo">
                                <tr class="gradeC">
                                    <td>{$vo.id}</td>
                                    <td>{$vo.user_name}</td>
                                    <td>{$vo.forum_name}</td>
                                    <td>{$vo['createtime']|date='Y-m-d H:i:s',###}</td>
                                </tr>
                               </volist>
                                
                              
                            </tbody>
                           
                        </table>
                        <div class="row">
                       {$page}
                       </div>
 					</div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
  
  
</body>
</html>
