<html><head>
    <meta name="viewport" content="width=device-width">
    <title>Index</title>
    <link rel="stylesheet" href="__JS__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/dataTables.bootstrap.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/index.css">
    <link rel="stylesheet" href="__CSS__/style.min.css">
    <link rel="stylesheet" href="__CSS__/framework-ui.css">
     <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
   <script src="__JS__/bootstrap/js/bootstrap.min.js"></script>
   <script src="__JS__/layer/layer.js"></script>
   <script src="__JS__/framework-ui.js"></script>
</head>
<script language="javascript">



function Refresh()
{
    self.location.reload();
}
</script>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>打赏管理</h5>
                        <div class="ibox-tools">
                           
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <div class="topPanel">
    <div class="toolbar">
        <div class="btn-group">
          
        </div>
       
    </div>
    <div class="search">
        <table>
            <tbody><tr>
                <td>
                <form class="form-serch" method="post" action="{:U('Reward/index')}">
                    <div class="input-group">
                        <input id="status" name="status" type="text" class="form-control" placeholder="是否支付" style="width: 200px;">
                        <span class="input-group-btn">
                            <button id="btn_search" type="submit" class="btn  btn-primary"><i class="fa fa-search"></i></button>
                        </span>
                    </div>
                    </form>
                </td>
            </tr>
        </tbody></table>
    </div>
    
</div>
                        <table class="table table-striped table-bordered table-hover dataTable">
                            <thead>
                                <tr>
                                    <th align="left">ID</th>
                                    <th align="left">订单编号</th>
                                    <th align="left">用户名</th>
                                    <th align="left">用户联系方式</th>
                                    <th align="left">医生名</th>
                                    <th align="left">医生联系方式</th>
                                    <th align="left">打赏费用</th>
                                    <th align="left">是否支付</th>
                                    <th align="left">支付时间</th>
                                </tr>
                            </thead>
                            <tbody>
                               <volist name="list" id="vo">
                                <tr class="gradeC">
                                    <td>{$vo.id}</td>
                                    
									<td>{$vo.ordernumber}</td>
                                    <td>{$vo.doctorname}</td>
                                    <td>{$vo.doctorusername}</td>
                                    <td>{$vo.patientname}</td>
									<td>{$vo.patientusername}</td>
									<td>{$vo.reward_money}</td>
									
									<td>
                                        <switch name="vo.status">
                                            <case value="0">否</case>
                                            <case value="1">是</case>
                                            <default />
                                       </switch>
                                    </td>
									
									<td>{$vo.create_time|date="Y-m-d",###}</td>
                                    
                                </tr>
                               </volist>
                            
                            </tbody>
                           
                        </table>
                        <div class="row">
                       {$page}
                       </div>
                    </div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
  
  
</body>
</html>
