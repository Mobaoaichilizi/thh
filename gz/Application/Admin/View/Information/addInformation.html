<script>
function submitForm() {
  if (!$('#commentForm').formValid()) {
       return false;
  }
  $.submitForm({
            url: "{:U('Information/addInformation')}",
            param: $("#commentForm").formSerialize(),
            success: function () {
                $.currentWindow().Refresh();
            }
  })

}
</script>

                    <script type="text/javascript">

                    /* 初始化上传插件 */


                    $("#upload_picture_img").uploadify({

                        "height"          : 30,

                        "width"           : 120,

                        'removeTimeout'   : 1,

                        'fileTypeExts'    : '*.jpg; *.png; *.gif;',

                        "onUploadSuccess" : uploadPictureimg,
                        'onFallback' : function() {

                            alert('未检测到兼容版本的Flash.');

                        }

                    });

                    function uploadPictureimg(file, data){

                        var data = $.parseJSON(data);
                        var src = '';
                        if(data.status){

                            $("#img_thumb").val(data.data.path);
                            src = data.data.path;
                            $("#img_thumb").parent().parent().parent().find('.upload-img-box').html(
                                '<div class="upload-pre-item"><img class="img_view" src="'+ http_img_url + src + '"/></div>'
