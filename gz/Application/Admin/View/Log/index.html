<html><head>
    <meta name="viewport" content="width=device-width">
    <title>Index</title>
    <link rel="stylesheet" href="__JS__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/dataTables.bootstrap.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/style.min.css">
    <link rel="stylesheet" href="__CSS__/index.css">
    <link rel="stylesheet" href="__CSS__/framework-ui.css">
     <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
   <script src="__JS__/bootstrap/js/bootstrap.min.js"></script>
   <script src="__JS__/layer/layer.js"></script>
   <script src="__JS__/framework-ui.js"></script>
</head>
<script language="javascript">
function btn_delete(id){
	$.deleteForm({
            url: "{:U('Log/delLog')}",
            param: { id: id},
            success: function () {
                $.currentWindow().Refresh();
            }
      })
}
function btn_cancel(title)
{
	$.deleteForm({
		prompt:title,
		url: "{:U('Log/cancelLog')}",
		success: function () {
			$.currentWindow().Refresh();
		}
     })
}
function Refresh()
{
	self.location.reload();
}
</script>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>系统日志</h5>
                        <div class="ibox-tools">
                           
                        </div>
                    </div>
                    <div class="ibox-content">
						<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
                        <div class="topPanel">
    <div class="toolbar">
        <div class="btn-group">
           
        </div>
        <div class="btn-group">
            <a id="NF-add" authorize="yes" class="btn btn-primary dropdown-text" onClick="btn_cancel('您确认要清空日志？')"><i class="fa fa-trash-o"></i>清空日志</a>
        </div>
    </div>
    <div class="search">
        <table>
            <tbody><tr>
                <td>
               
                </td>
            </tr>
        </tbody></table>
    </div>
</div>
                        <table class="table table-striped table-bordered table-hover dataTable">
                            <thead>
                                <tr>
                                    <th align="left">ID</th>
                                    <th align="left">操作人</th>
                                    <th align="left">操作时间</th>

                                    <th align="left">IP</th>
                                     <th align="left">说明</th>
                                    <th style="text-align:center;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                            
                               <volist name="list" id="vo">
                                <tr class="gradeC">
                                    <td>{$vo.id}</td>
                                    <td>{$vo.admin_name}</td>
                                    <td >{$vo['createtime']|date='Y-m-d H:i:s',###}</td>
                                    <td>{$vo.ip_address}</td>
                                    <td>{$vo.remark}</td>
                                      <td align="center">
                                   		<a onClick="btn_delete({$vo['id']})" class="LGQ_ico"><i class="fa fa-trash-o"></i> 删除</a>
                                      </td>
                                </tr>
                               </volist>
                                
                              
                            </tbody>
                           
                        </table>
                        <div class="row">
                       {$page}
                       </div>
 					</div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>
  
  
</body>
</html>
