<!DOCTYPE html>
<html>
<head>
    <title>管理系统</title>

    <link rel="stylesheet" href="__JS__/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="__CSS__/font-awesome.min.css">
    <link rel="stylesheet" href="__CSS__/index.css">
    <link rel="stylesheet" href="__CSS__/skins/_all-skins.css">
    
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body class="hold-transition skin-blue sidebar-mini" style="overflow:hidden;">
    <div id="ajax-loader" style="cursor: progress; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background: #fff; z-index: 10000; overflow: hidden;">
        <img src="__IMG__/ajax-loader.gif" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; margin: auto;" />
    </div>
    <div class="wrapper">
        <!--头部信息-->
        <header class="main-header">
            <a href="JavaScript:void();" class="logo">
                <span class="logo-mini">广正</span>
                <span class="logo-lg"><strong>广正云医</strong></span>
            </a>
            <nav class="navbar navbar-static-top">
                <a class="sidebar-toggle">
                    <span class="sr-only">Toggle navigation</span>
                </a>
                <div class="navbar-custom-menu">
                    <ul class="nav navbar-nav">
                      
                  <li class="dropdown notifications-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-bell-o"></i>
                                <span class="label label-warning">10</span>                            </a>                        </li>
                
                  <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <img src="__IMG__/user2-160x160.jpg" class="user-image" alt="User Image">
                                <span class="hidden-xs">{$admin_list['admin_login']}</span>
                            </a>
                            <ul class="dropdown-menu pull-right">
                                <li><a class="menuItem" href="{:U('System/editPwd')}"><i class="fa fa-user"></i>个人信息</a></li>
                                <li><a class="menuItem" href="{:U('System/editUser')}"><i class="fa fa-user"></i>剂型价格</a></li>
                                <li><a class="menuItem" href="{:U('System/editPharmacy')}"><i class="fa fa-user"></i>处方设置</a></li>
                                <li><a href="{:U('Public/clearCache')}" class="menuItem"><i class="fa fa-trash-o"></i>清空缓存</a></li>
                                <li class="divider"></li>
                                <li><a href="{:U('Public/logout')}"><i class="ace-icon fa fa-power-off"></i>安全退出</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <!--左边导航-->
        <div class="main-sidebar">
            <div class="sidebar">
                <div class="user-panel">
                    <div class="pull-left image">
                        <img src="__IMG__/user2-160x160.jpg" class="img-circle" alt="User Image">
                    </div>
                    <div class="pull-left info">
                        <p>{$admin_list['admin_login']}</p>
                        <a><i class="fa fa-circle text-success"></i>在线</a>
                    </div>
                </div>
         			<include file="Index/menu" />

            </div>
        </div>
        <!--中间内容-->
        <div id="content-wrapper" class="content-wrapper">
            <div class="content-tabs">
                <button class="roll-nav roll-left tabLeft">
                    <i class="fa fa-backward"></i>
                </button>
                <nav class="page-tabs menuTabs">
                    <div class="page-tabs-content" style="margin-left: 0px;">
                        <a href="javascript:;" class="menuTab active" data-id="{:U('index/welcome')}">欢迎首页</a>
                                          </div>
              </nav>
                <button class="roll-nav roll-right tabRight">
                    <i class="fa fa-forward" style="margin-left: 3px;"></i>
                </button>
                <div class="btn-group roll-nav roll-right">
                    <button class="dropdown tabClose" data-toggle="dropdown">
                        页签操作<i class="fa fa-caret-down" style="padding-left: 3px;"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a class="tabReload" href="javascript:void();">刷新当前</a></li>
                        <li><a class="tabCloseCurrent" href="javascript:void();">关闭当前</a></li>
                        <li><a class="tabCloseAll" href="javascript:void();">全部关闭</a></li>
                        <li><a class="tabCloseOther" href="javascript:void();">除此之外全部关闭</a></li>
                    </ul>
                </div>
                <button class="roll-nav roll-right fullscreen"><i class="fa fa-arrows-alt"></i></button>
            </div>
            <div class="content-iframe" style="overflow: hidden;">
                <div class="mainContent" id="content-main" style="margin: 10px; margin-bottom: 0px; padding: 0;">
                    <iframe class="LRADMS_iframe" width="100%" height="100%" src="{:U('index/welcome')}" frameborder="0" data-id="{:U('index/welcome')}"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div id="loadingPage" style="display: none;">
        <div class="loading-shade"></div>
        <div class="loading-content" onClick="$.loading(false)">数据加载中，请稍后…</div>
    </div>
    <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
    <script src="__JS__/bootstrap/js/bootstrap.min.js"></script>
    <script src="__JS__/index.js"></script>
    <script src="__JS__/layer/layer.js"></script>
    <script src="__JS__/validate/jquery.validate.min.js"></script>
</body>
</html>
