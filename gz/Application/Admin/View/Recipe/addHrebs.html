<script>
function submitForm() {
  if (!$('#commentForm').formValid()) {
       return false;
  }
  $.submitForm({
            url: "{:U('Recipe/addHrebs')}",
            param: $("#commentForm").formSerialize(),
            success: function () {
                top.Form.Refresh();
            }
  })

}

</script>

                </td>

				    <div id="tuna_jmpinfo" style="visibility:hidden;position:absolute;z-index:120;"></div>
				</div>
            </tr>
            
            <tr>
                <th class="formTitle">剂量：</th>
                <td class="formValue">
                    <input id="hrebs_dosage" name="hrebs_dosage" type="number" class="form-control required" placeholder="请选择剂量">

                    <input id="hrebs_number" name="hrebs_number" type="hidden" value="{$hrebs_number}" />

            </tr>

        </div>

<script type="text/javascript">

    function getQuilty(){
        var setting_id_model = document.getElementById("setting_id_model").value; 
  
    $.ajax({  
        type:'post',    
        url:"{:U('Pharmacy/getQuilty')}",  
        data:{'setting_id_model':setting_id_model},  

        dataType:'json',  
        success:function(data){  

            $$.module.address.source.hotel_hotData = {
            'ABC': data.abc,
            'DEF': data.def,
            'GHI': data.ghi,
            'JKL': data.jkl,
            'MNO': data.mno,
            'PQR': data.pqr,
            'STU': data.stu,
            'VWX': data.vwx,
            'YZ' : data.yz,
            };
        }  
      });  
    }  
 

String.prototype.cntStr = function() {
    return this.replace(/@+/g, "@");
