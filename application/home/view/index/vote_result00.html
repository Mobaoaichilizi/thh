    <script src="__JS__/jquery.min.js"></script>

    <!-- 热门景区 周边景点 JS开始 -->

    <script type="text/javascript" src="__JS__/touchslider.js"></script>

    <script type="text/javascript">

    $(".find_nav_list li").each(function(){ $(".find_nav_list li").eq(0).addClass("find_nav_cur").siblings().removeClass("find_nav_cur");});

    var nav_w=$(".find_nav_list li").first().width();

    $(".sideline").width(nav_w);

    $(".find_nav_list li").on('click', function(){

        nav_w=$(this).width();

        $(".sideline").stop(true);

        $(".sideline").animate({width:nav_w});

        $(this).addClass("find_nav_cur").siblings().removeClass("find_nav_cur");

    });

    var fl_w=$(".find_nav_list").width();

    

    for(n=1;n<2;n++){

        var page='pagenavi'+n;

        var mslide='slider'+n;

        var mtitle='emtitle'+n;

        arrdiv = 'arrdiv' + n;

        var as=document.getElementById(page).getElementsByTagName('a');

        var tt=new TouchSlider({id:mslide,'auto':'-1',fx:'ease-out',speed:800,timeout:3000,'before':function(index){

            var as=document.getElementById(this.page).getElementsByTagName('a');

            as[this.p].className='';

            this.p=index;

            fnl_x =  parseInt($(".find_nav_list li").eq(this.p).position());

            nav_w=$(".find_nav_list li").eq(this.p).width();

            $(".sideline").stop(true);

            $(".sideline").animate({width:nav_w},0);

            $(".find_nav_list li").eq(this.p).addClass("find_nav_cur").siblings().removeClass("find_nav_cur");

        }});

        tt.page = page; tt.p = 0; //console.dir(tt); console.dir(tt.__proto__);

        for(var i=0;i<as.length;i++){ (function(){ var j=i; as[j].tt = tt; as[j].onclick=function(){ this.tt.slide(j); return false;} })(); }

    }

    </script>

    <!-- 热门景区 周边景点 JS结束 -->
