    <script type="text/javascript">

    // 初始化
		var fl_w = $(".find_nav_list").width();
		var flb_w = $(".find_nav_left").width();
		$(".find_nav_list li").each(function () {
			$(".find_nav_list li").eq(0).addClass("find_nav_cur").siblings().removeClass("find_nav_cur");
		})
		var nav_w = $(".find_nav_list li").first().width();
		$(".sideline").width(nav_w);
 
 
		$(".find_nav_list li").on("click", function () {
 
			// 点击样式的替换
			nav_w = $(this).width();
			$(".sideline").stop(true);
			$(".sideline").animate({ left: $(this).position().left }, 300);
			$(".sideline").animate({ width: nav_w });
			$(this).addClass("find_nav_cur").siblings().removeClass("find_nav_cur");
 
			// 内容超出时导航栏自动滑动
			var fn_w = ($(".find_nav").width() - nav_w) / 2;
			var fnl_1;
			var fnl_x = parseInt($(this).position().left);
			if (fnl_x <= fn_w) {
				fnl_l = 0;
			} else if (fn_w - fnl_x <= flb_w - fl_w) {
				fnl_l = flb_w - fl_w;
			} else {
				fnl_l = fn_w - fnl_x;
			}
			$(".find_nav_list").animate({
				"left": fnl_l
			}, 300);
		});
 
		// 设置导航栏可触屏滑动
		var x1, y1, ty_left;
		$(".find_nav_list").on('touchstart', function (e) {
			var touch1 = e.originalEvent.targetTouches[0];
			x1 = touch1.pageX;
			y1 = touch1.pageY;
			ty_left = parseInt($(this).css("left"));
 
		});
		$(".find_nav_list").on('touchmove', function (e) {
            e.stopPropagation();
			var touch2 = e.originalEvent.targetTouches[0];
			var x2 = touch2.pageX;
			var y2 = touch2.pageY;
			if (ty_left + x2 - x1 >= 0) {
				$(this).css("left", 0);
			} else if (ty_left + x2 - x1 <= flb_w - fl_w) {
				$(this).css("left", flb_w - fl_w);
			} else {
				$(this).css("left", ty_left + x2 - x1);
			}
			if (Math.abs(y2 - y1) > 0) {
				e.preventDefault();
			}
		});
 
		var page = 'pagenavi1';
		var as = document.getElementById(page).getElementsByTagName('a');
		var tt = new TouchSlider({
			id: 'slider1', 'auto': '-1', fx: 'ease-out', direction: 'left', speed: 600, timeout: 5000, 'before': function (index) {
 
				// 出发导航栏点击样式的替换
				var as = document.getElementById(page).getElementsByTagName('a');
				as[0].className = '';
				fnl_x = parseInt($(".find_nav_list li").eq(index).position().left);
				nav_w = $(".find_nav_list li").eq(index).width();
				$(".sideline").stop(true);
				$(".sideline").animate({ left: $(".find_nav_list li").eq(index).position().left }, 300);
				$(".sideline").animate({ width: nav_w }, 100);
				$(".find_nav_list li").eq(index).addClass("find_nav_cur").siblings().removeClass("find_nav_cur");
 
				// 内容超出时导航栏自动滑动
				var fn_w = ($(".find_nav").width() - nav_w) / 2;
				var fnl_l;
				if (fnl_x <= fn_w) {
					fnl_l = 0;
				} else if (fn_w - fnl_x <= flb_w - fl_w) {
					fnl_l = flb_w - fl_w;
				} else {
					fnl_l = fn_w - fnl_x;
				}
				$(".find_nav_list").animate({
					"left": fnl_l
				}, 300);
 
			}
		});
 
		// 传参
 
		// 关联点击事件和滑动事件：点击（onclick）的时候出发滑动（slide）
		for (var i = 0; i < as.length; i++) {
			(function () {
				var j = i;
				as[j].tt = tt;
				as[j].onclick = function () {
					this.tt.slide(j);
					return false;
				}
			})();
		}
		// onload是等所有的资源文件加载完毕以后再绑定事件
window.onload = function(){
	// 获取图片列表，即img标签列表
	var imgs = document.querySelectorAll('.teacherpic');

	// 获取到浏览器顶部的距离
	function getTop(e){
		return e.offsetTop;
	}

	// 懒加载实现
	function lazyload(imgs){
		// 可视区域高度
		var h = window.innerHeight;
		//滚动区域高度
		var s = document.documentElement.scrollTop || document.body.scrollTop;
		for(var i=0;i<imgs.length;i++){
			//图片距离顶部的距离大于可视区域和滚动区域之和时懒加载
			if ((h+s)>getTop(imgs[i])) {
				// 真实情况是页面开始有2秒空白，所以使用setTimeout定时2s
				(function(i){
					setTimeout(function(){
						// 不加立即执行函数i会等于9
						// 隐形加载图片或其他资源，
						//创建一个临时图片，这个图片在内存中不会到页面上去。实现隐形加载
						var temp = new Image();
						temp.src = imgs[i].getAttribute('data-src');//只会请求一次
						// onload判断图片加载完毕，真是图片加载完毕，再赋值给dom节点
						temp.onload = function(){
							// 获取自定义属性data-src，用真图片替换假图片
							imgs[i].src = imgs[i].getAttribute('data-src')
						}
					},2000)
				})(i)
			}
		}
	}
	lazyload(imgs);

	// 滚屏函数
	window.onscroll =function(){
		lazyload(imgs);
	}
}


    </script>
