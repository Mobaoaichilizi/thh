<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加技师</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
</head>
<style>
    .layui-upload-img{width: 92px; height: 92px; margin: 0 10px 10px 0;}
</style>
<body>
<div>
  <div class="layui-card-body" >
    <form class="layui-form" lay-filter="component-form-group">
      <input type="hidden"  name="act" value="add">
      <div class="layui-row layui-col-space10 layui-form-item">
          <div class="layui-col-md6">
              <label class="layui-form-label">工号：</label>
              <div class="layui-input-block">
                  <input type="text" name="masseur_sn" id="masseur_sn" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-col-md6">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
              <input type="text" name="masseur_name" id="masseur_name" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>
          
           <div class="layui-col-md6">
            <label class="layui-form-label">昵称：</label>
            <div class="layui-input-block">
              <input type="text" name="nick_name" id="nick_name" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>
          
             <div class="layui-col-md6">
              <label class="layui-form-label">手机号码：</label>
              <div class="layui-input-block">
                  <input type="tel" name="tel" id="tel" lay-verify="required|phone" placeholder="" autocomplete="off" class="layui-input">
              </div>
          </div>
          
          <div class="layui-col-md6">
              <label class="layui-form-label">密码：</label>
              <div class="layui-input-block">
                  <input type="text" name="password" id="password" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-col-md6">
              <label class="layui-form-label">级别：</label>
              <div class="layui-input-block">
                  <select name="category_id" lay-verify="required" lay-search>
                      <option value="0">请选择健康师级别</option>

                      <volist name="category" id="vo">
                          <option value={$vo.id}>{$vo.category_name}</option>
                      </volist>
                  </select>

              </div>
          </div>

          <div class="layui-col-md6">
              <label class="layui-form-label">性别：</label>
              <div class="layui-input-block">
                  <select name="sex"  id="sex" lay-verify="required" lay-search>
                      <option value="0">请选择性别</option>
                      <option value="女">女</option>
                      <option value="男">男</option>
                  </select>
              </div>
          </div>
          <div style="clear: both"></div>
       

          <div class="layui-upload">
              <label class="layui-form-label">头像：</label>
              <div class="layui-input-block">
              <button type="button" class="layui-btn" id="test-upload-normal">上传头像</button>
              <div class="layui-upload-list">
                  <img class="layui-upload-img" id="test-upload-normal-img">
                  <p id="test-upload-demoText"></p>
                  <input type="hidden" name="cover" value="" id="cover" >
              </div>
              </div>
          </div>
          <div class="layui-col-md6">
            <label class="layui-form-label">可做项目：</label>
            <div class="layui-input-block">
                <!--<select name="master_item" lay-verify="required" lay-search>-->
                    <!--<option value="0">请选择项目分类</option>-->
                    <volist name="item" id="vo">
                        <input type="checkbox" name="master_item[]"  value={$vo.id} title="{$vo.item_name}" >
                    <!--<option value={$vo.id}>{$vo.item_name}</option>-->
                    </volist>
                <!--</select>-->
            </div>
          </div>
          <div style="clear: both"></div>
          <div class="layui-col-md6">
              <label class="layui-form-label">简介：</label>
              <div class="layui-input-block">
                  <textarea type="text" name="remark" id="remark" lay-verify="required" autocomplete="off" class="layui-textarea"></textarea>
              </div>
          </div>


      </div>

        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
        </div>

    </form>
  </div>
  </div>


<script src="__STATIC__/layuiadmin/layui/layui.js"></script>
<script>

    layui.use(['form','upload'] , function(){
       form = layui.form;
        var $ = layui.$;
        var upload = layui.upload;
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test-upload-normal'
            ,url: "{:U('Masseur/upload')}"
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#test-upload-normal-img').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
                $('#cover').val(res.cover); //图片链接（base64）
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#test-upload-demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
        form.render(null, 'component-form-group');
        form.on('submit(LAY-user-front-submit)', function(data) {
                $.ajax({
                    type: "post",
                    url: "{:U('Masseur/add')}",
                    data: $(".layui-form").serialize(),
                    beforeSend: function ()
                    {

                        check = $("input:checkbox:checked").length;

                        if(check==0)
                        {
                            layer.msg("请选择健康师可做项目");
                            return false;
                        }
                    },
                    success: function (res) {

                        if (res.state == "success") {
                            layer.msg(res.info, {
                                icon: 1,//提示的样式
                                time: 500, //2秒关闭（如果不配置，默认是3秒）//设置后不需要自己写定时关闭了，单位是毫秒
                                end:function(){
                                    var index = parent.layer.getFrameIndex(window.name);
                                    window.parent.location.reload();
                                    parent.layer.close(index);
                                }
                            });
                        }
                        if (res.state == "fail") {
                            layer.msg(res.info);
                        }
                        }
                    })

            return false;
        });
    });




</script>
</body>
</html>
