<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>编辑项目</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
</head>
<style>
  .layui-upload-img{width: 92px; height: 92px; margin: 0 10px 10px 0;}
</style>
<body>
<div class="layui-card-body">
  <form class="layui-form" lay-filter="component-form-element">
    <input type="hidden"  name="act" value="update">
    <input type="hidden"  name="id" value="{$info.id}">
    <div class="layui-row layui-col-space10 layui-form-item">
      <div class="layui-col-md6">
        <label class="layui-form-label">编号：</label>
        <div class="layui-input-block">
          <input type="text" name="item_sn" id="item_sn"  value="{$info.item_sn}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div class="layui-col-md6">
        <label class="layui-form-label">名称：</label>
        <div class="layui-input-block">
          <input type="text" name="item_name" id="item_name"  value="{$info.item_name}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      
       <div class="layui-col-md6">
        <label class="layui-form-label">健康师数：</label>
        <div class="layui-input-block">
          <input type="number" name="masseur_num" id="masseur_num"  value="{$info.masseur_num}" lay-verify="required number" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      
      <div class="layui-upload">
        <label class="layui-form-label">项目图片：</label>
        <div class="layui-input-block">
          <button type="button" class="layui-btn" id="test-upload-normal">上传项目图片</button>
          <div class="layui-upload-list">
            <if condition="$info.cover neq ''">
              <img class="layui-upload-img" id="test-upload-normal-img" src="{$info.cover}">
              <else/>
              <img class="layui-upload-img" id="test-upload-normal-img">
            </if>
            <p id="test-upload-demoText"></p>
            <input type="hidden" name="cover" value="" id="cover" >
          </div>
        </div>
      </div>
      <div class="layui-col-md6">
        <label class="layui-form-label">价格(元)：</label>
        <div class="layui-input-block">
          <input type="text" name="item_price" id="item_price" value="{$info.item_price}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>


      <div class="layui-col-md6">
        <label class="layui-form-label">分类：</label>
        <div class="layui-input-block">
          <select name="category_id" lay-verify="required" lay-search>
            <option value="0">请选择产品分类</option>
            <volist name="category" id="vo">
              <if condition="$info.category_id eq $vo.id ">
                <option value={$vo.id}  selected >{$vo.category_name}</option>
                <else/>
                <option value={$vo.id} >{$vo.category_name}</option>
              </if>
            </volist>
          </select>

        </div>
      </div>

      <div class="layui-col-md6">
        <label class="layui-form-label">服务时长(分钟)：</label>
        <div class="layui-input-block">
          <input type="text" name="item_duration" id="item_duration"  value="{$info.item_duration}"  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div style="clear: both"></div>
      <div class="layui-col-md6">
        <label class="layui-form-label">轮钟提成(元)：</label>
        <div class="layui-input-block">
          <input type="text" name="turn_reward" id="turn_reward"  value="{$info.turn_reward}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div style="clear: both"></div>
      <div class="layui-col-md6">
        <label class="layui-form-label">点钟提成(元)：</label>
        <div class="layui-input-block">
          <input type="text" name="point_reward" id="point_reward"   value="{$info.point_reward}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div style="clear: both"></div>
      <div class="layui-col-md6">
        <label class="layui-form-label">加钟提成(元)：</label>
        <div class="layui-input-block">
          <input type="text" name="add_reward" id="add_reward"  value="{$info.add_reward}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      
       <div style="clear: both"></div>
      <div class="layui-col-md6">
        <label class="layui-form-label">抽钟提成(元)：</label>
        <div class="layui-input-block">
          <input type="text" name="call_reward" id="call_reward"  value="{$info.call_reward}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      
      <div style="clear: both"></div>
      <div class="layui-col-md6">
        <label class="layui-form-label">服务流程：</label>
        <div class="layui-input-block">
          <textarea type="text" name="remark" id="remark" lay-verify="required" autocomplete="off" class="layui-textarea">{$info.remark}
          </textarea>
        </div>
      </div>
      <div class="layui-col-md6">
        <label class="layui-form-label">赠品：</label>
        <div class="layui-input-block">
            <textarea type="text" name="freeproducts" id="freeproducts" lay-verify="required" autocomplete="off" class="layui-textarea">{$info.freeproducts}
          </textarea>
        </div>
      </div>
      <div class="layui-col-md6">
        <label class="layui-form-label">产品提成(元)：</label>
        <div class="layui-input-block">
          <input type="text" name="rec_reward" value="{$info.rec_reward}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
      </div>
      <div style="clear: both"></div>
      <div class="layui-col-md6">
        <label class="layui-form-label">支持会员卡打折：</label>
        <div class="layui-input-block">
          <if condition="$info.is_discount eq 1">
            <input type="checkbox" name="is_discount"   lay-skin="switch"    lay-text="是|否" checked >
            <else/>
            <input type="checkbox" name="is_discount"   lay-skin="switch"   lay-text="是|否"  >
          </if>
        </div>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
  </form>
</div>


<script src="__STATIC__/layuiadmin/layui/layui.js"></script>
<script>

    layui.use( ['form','upload'] , function(){
        form = layui.form;
        var $ = layui.$;
        var upload = layui.upload;
        //普通图片上传
        var uploadInst = upload.render({
            elem: '#test-upload-normal'
            ,url: "{:U('Masseur/upload')}"
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#test-upload-normal-img').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code > 0){
                    return layer.msg('上传失败');
                }
                //上传成功
                $('#cover').val(res.cover); //图片链接（base64）
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#test-upload-demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });
        form.render(null, 'component-form-element');
        form.on('submit(LAY-user-front-submit)', function(data) {
            $.ajax({
                type: "post",
                url: "{:U('Item/edit')}",
                data: $(".layui-form").serialize(),
                success: function (res) {

                    if (res.state == "success") {
                        layer.msg(res.info, {
                            icon: 1,//提示的样式
                            time: 500, //2秒关闭（如果不配置，默认是3秒）//设置后不需要自己写定时关闭了，单位是毫秒
                            end:function(){
                                var index = parent.layer.getFrameIndex(window.name);
                                window.parent.location.reload();
                                parent.layer.close(index);
                            }
                        });
                    }
                    if (res.state == "fail") {
                        layer.msg(res.info);
                    }
                }
            })

            return false;
        });
    });
</script>
</body>
</html>
