<script language="javascript">
function btn_add() {
	  $.modalOpen({
            id: "Form",
            title: "添加菜单",
            url: "{:U('Menu/addMenu')}",
            width: "450px",
            height: "590px",
            callBack: function (iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
}
function btn_edit(cid) {
		var linkurl="{:U('Menu/editMenu',array('id'=>'nidval'))}";
		linkurl=linkurl.replace('nidval', cid),
        $.modalOpen({
            id: "Form",
            title: "修改菜单",
            url: linkurl,
            width: "450px",
            height: "590px",
            callBack: function (iframeId) {
                top.frames[iframeId].submitForm();
            }
        });
    }

function btn_delete(id){
	$.deleteForm({
            url: "{:U('Menu/delMenu')}",
            param: { id: id},
            success: function () {
                $.currentWindow().Refresh();
            }
      })
}
function Refresh()
{
	self.location.reload();
}
</script>
