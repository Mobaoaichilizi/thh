<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
        <div class="row">
            <div class="col-sm-12">       
   <form class="form-horizontal" id="commentForm" action="" method="post">
      <div style="padding-top: 20px; margin-right: 20px;">
        <table class="form">
            <tbody>
            <tr>
                <th class="formTitle">序号：</th>
                <td class="formValue">
                    <input id="id" name="id" type="text" class="form-control required" disabled value="{$graphic.id}" >
                </td>
            </tr>

            <tr>
                <th class="formTitle">订单号：</th>
                <td class="formValue">
                    <input id="ordernumber" name="ordernumber" type="text" class="form-control required" disabled value="{$graphic.ordernumber}">
                </td>
            </tr>
            <tr>
                <th class="formTitle">图片：</th>
                <td class="formValue">
                    <img src="{$http_img_url}{$graphic.img_thumb}" style="width: 100px;height: 100px;" class="icon" onClick="dianji();">
                   
                </td>
            </tr>
            <tr>
                <th class="formTitle">医生：</th>
                <td class="formValue">
                   
                    <input id="member_id" name="member_id" type="text" class="form-control required" disabled value="{$graphic.doctorname}">
                </td>
            </tr>
            <tr>
                <th class="formTitle">医生电话：</th>
                <td class="formValue">
                    <input id="member_phone" name="member_phone" type="text" class="form-control required" disabled value="{$graphic.doctorusername}">
                </td>
            </tr>
            <tr>
                <th class="formTitle">患者：</th>
                <td class="formValue">
                    
                    <input id="patientmember_id" name="patientmember_id" type="text" class="form-control required" disabled value="{$graphic.patientname}">
                </td>
            </tr>
            <tr>
                <th class="formTitle">患者电话：</th>
                <td class="formValue">
                    <input id="patientmember_phone" name="patientmember_phone" type="text" class="form-control required" disabled value="{$graphic.patientusername}">
                </td>
            </tr>
            <tr>
                <th class="formTitle">咨询价格：</th>
                <td class="formValue">
                    <input id="money" name="money" type="text" class="form-control required" disabled value="{$graphic.money}">
                </td>
            </tr>
            <tr>
                <th class="formTitle">状态：</th>
                <td class="formValue">
                   <switch name="graphic.status">
                        <case value="0">未支付</case>
                        <case value="1">待回复</case>
                        <case value="2">进行中</case>
                        <case value="3">自动退款</case>
                        <case value="4">医生退款</case>
                        <case value="5">用户退款</case>
                        <case value="6">已结束</case>
                        <default />
                   </switch>
                </td>
            </tr>
           
        </tbody></table>
    </div>
 
					</form>
