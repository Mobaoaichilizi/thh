<script>
function submitForm() {
  if (!$('#commentForm').formValid()) {
       return false;
  }
  $.submitForm({
            url: "{:U('Hospital/editHospital')}",
            param: $("#commentForm").formSerialize(),
            success: function () {
                $.currentWindow().Refresh();
            }
  })

}
</script>
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        
        <div class="row">
            <div class="col-sm-12">       
   <form class="form-horizontal" id="commentForm" action="{:U('Hospital/editHospital')}" method="post">
   		<input type="hidden" name="id" id="id" value="{$hospital.id}">
        <input type="hidden" name="lng" id="lng" value="{$hospital.lng}" class="form-control required"  />
        <input type="hidden" name="lat" id="lat"  value="{$hospital.lat}" class="form-control required" />
      <div style="padding-top: 20px; margin-right: 20px;">
        <table class="form">
            <tbody>
            <tr>
                <th class="formTitle">所属区域：</th>
                <td class="formValue">
                     <select id="province" name="province" class="required">
                  		<php>$province=M('District')->where("upid=0")->select();</php>
                        	 <option value="0">选择省</option>
                        	<volist name="province" id="pvo">
                            <option value="{$pvo.id}" <php>if($hospital['province']==$pvo['id']){</php>selected<php>}</php>>{$pvo.name}</option>
                            </volist>
                    </select>
                    <select id="city" name="city" class="required">
                  <php>$province=M('District')->where("upid=0")->select();</php>
                            <volist name="province" id="pvo">
                            <php>$city=M('District')->where("upid=".$pvo['id'])->select();</php>
                            	<volist name="city" id="cvo">
                            <option value="{$cvo.id}" class="{$pvo.id}" <php>if($hospital['city']==$cvo['id']){</php>selected<php>}</php>>{$cvo.name}</option>
                            	</volist>
                            </volist>
                            
                           
              
                    </select>
                    <select id="district" name="district" class="required">
                  
                            <php>$province=M('District')->where("upid=0")->select();</php>
                            <volist name="province" id="pvo">
                            <php>$city=M('District')->where("upid=".$pvo['id'])->select();</php>

                                	<php>$district=M('District')->where("upid=".$cvo['id'])->select();</php>
                                    <volist name="district" id="dvo">

                            		</volist>
                            	</volist>
                            </volist>
                            
              
                    </select>
                </td>
            </tr>
            <tr>
                <th class="formTitle">医院名称：</th>
                <td class="formValue">
                    <input id="name" name="name" type="text" class="form-control required"  placeholder="请输入医院名称" value="{$hospital.name}">
                </td>
            </tr>
            <tr>
                <th class="formTitle">联系方式：</th>
                <td class="formValue">
                    <input id="phone" name="phone" type="text" class="form-control required"  placeholder="请输入联系方式" value="{$hospital.phone}">

            </tr>
            <tr>
                <th class="formTitle">医院地址：</th>
                <td class="formValue">
                    <input id="address" name="address" type="text" class="form-control required" placeholder="请输入医院地址" value="{$hospital.address}">
                </td>
            </tr>
            
            <tr>
                <th class="formTitle">状态：</th>
                <td class="formValue">
                     <select id="status" name="status" class="form-control">
                  
                         <option value="1"  <php>if($hospital['status']==1){</php>selected<php>}</php>>显示</option>
                         <option value="0" <php>if($hospital['status']==0){</php>selected<php>}</php>>不显示</option>
              
                    </select>

             <tr>

                <td class="formValue">
                    <div id="allmap"></div>

        </tbody></table>
    </div>
   <script type="text/javascript">
	// 百度地图API功能
	$("#city").chained("#province");
	$("#district").chained("#city");
	var map = new BMap.Map("allmap");            
	map.centerAndZoom("西安",12);  
	 var navigationControl = new BMap.NavigationControl({
    // 靠左上角位置
    anchor: BMAP_ANCHOR_TOP_LEFT,
    // LARGE类型
    type: BMAP_NAVIGATION_CONTROL_LARGE,
    // 启用显示定位
    enableGeolocation: true
	  });
	  map.addControl(navigationControl);         
	//单击获取点击的经纬度
	var marker = new BMap.Marker(new BMap.Point({$hospital.lng},{$hospital.lat}));
	map.addOverlay(marker);
	map.addEventListener("click",function(e){
		map.clearOverlays(); 
		var marker = new BMap.Marker(new BMap.Point(e.point.lng,e.point.lat));
		$('#lng').val(e.point.lng);
		$('#lat').val(e.point.lat);
		map.addOverlay(marker);
	});
	
	
</script>
