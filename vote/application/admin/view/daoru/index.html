

<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">

  <title></title>

  <meta name="renderer" content="webkit">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="author" content="415199201@qq.com">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

<link rel="stylesheet" href="{__ADMIN_PATH__}/layui/css/layui.css?v={$js_debug}" media="all">

<link rel="stylesheet" href="{__ADMIN_PATH__}/style/admin.css?v={$js_debug}" media="all">

</head>

<body>

<div class="layui-card">

    <div class="layui-card-body">

        <form class="layui-form layui-form-pane" action="#" onSubmit="return false" lay-filter="component-form-element">

            


            <div class="layui-row layui-col-space10 layui-form-item">
                <div class="layui-col-lg12">

                    <label class="layui-form-label">投票增长数：</label>

                    <div class="layui-input-block">

                        <input type="number" name="number" lay-verify="required" placeholder="请输入投票增长数" autocomplete="off" class="layui-input" style="width: 30%;">

                    </div>

                </div> 





            </div>

            <div class="layui-form-item">

                <div class="layui-input-block">

                    <button class="layui-btn" lay-submit lay-filter="component-form-element">提交</button>

                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>

                </div>

            </div>

        </form>

    </div>

</div>

<script src="{__ADMIN_PATH__}/layui/layui.js?v={$js_debug}"></script> 

<script src="{__ADMIN_PATH__}/plus.js?v={$js_debug}"></script>

<script>

    $run(function(){

        form.render(null, 'component-form-element');

        element.render('breadcrumb', 'breadcrumb');

        form.on('submit(component-form-element)', function(data){

            var btn = $(this);

            if (btn.hasClass("layui-btn-disabled")) {

                layer.msg('数据传输中，请勿重复提交...', {

                    shade : [ 0.1, '#393D49' ],

                    time : 2000

                });

                return false;

            }

            btn.addClass('layui-btn-disabled');

            var loading = layer.load(2, {

                shade : [ 0.1, '#393D49' ],

            });

            layer.msg('正在提交数据...', {

                shade : [ 0.1, '#393D49' ],

                time : 2000

            });

            post("{:Url('Daoru/index')}", data.field, function(ret){

                var code = ret.code;

                layer.close(loading);

                setTimeout(function(){

                    btn.removeClass('layui-btn-disabled');

                }, 1000);

                if(code==1){

                    setTimeout(function() {

                        parent.layer.close(index);

                    }, 1000);

                    layer.msg(ret.msg, {

                        shade : [ 0.1, '#393D49' ],

                        time : 2000,

                        icon : 6

                    });

                }else{

                    layer.msg(ret.msg, {

                        shade : [ 0.1, '#393D49' ],

                        time : 2000,

                        icon : 5

                    });

                }

            });

            return false;

        });

    });

</script>

</body>

</html>
