<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设置我的密码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
  
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">修改密码</div>
          <div class="layui-card-body" pad15>
             <form class="layui-form" lay-filter="component-form-element" id="commentForm" method="post">
              <input type="hidden" name="id" id="id" value="{$shop_user.id}">
            <div class="layui-form">
              <div class="layui-form-item">
                <label class="layui-form-label">用户名：</label>
                <div class="layui-input-inline">
                  <input type="text" name="username" lay-verify="required" lay-verType="tips" class="layui-input" value="{$shop_user.username}" disabled>
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">新密码：</label>
                <div class="layui-input-inline">
                  <input type="password" name="pwd" lay-verify="required" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">确认新密码：</label>
                <div class="layui-input-inline">
                  <input type="password" name="password" lay-verify="required" lay-verType="tips" autocomplete="off" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                   <button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交</button>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
 <script src="__JS__/framework-ui.js"></script>
  <script src="__STATIC__/layuiadmin/layui/layui.js"></script>  
  
  <script>
layui.use('form', function(){
  		var $ = layui.$
		,form = layui.form;
	 form.on('submit(component-form-element)', function(data){
	  $.submitForm({
            url: "{:U('System/editPwd')}",
            param: data.field,
            success: function () {
                location.reload();
            }
			
  	}); 
	return false;   
});
});
</script>
</body>
</html>
