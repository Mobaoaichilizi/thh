<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>云养生平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
</head>
<body >
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body">
          <!--/*////////////////*/-->
          <div class="layui-tab layui-tab-brief" lay-filter="component-tabs-brief" overflow="">
            <ul class="layui-tab-title">
              <li class="layui-this">产品列表</li>

            </ul>
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <!--/*-////////////*/-->
                <div class="data-table-reload-btn" style="margin-bottom: 10px;">
                  产品名称：
                  <div class="layui-inline">
                    <input class="layui-input" name="keywords" id="data-table-search" autocomplete="off">
                  </div>
                  <button class="layui-btn" data-type="reload">搜 索</button>
                  <button class="layui-btn" data-type="add">添加产品</button>
                </div>
                <table class="layui-hide" id="data-table-operate"lay-filter="data-table-operate"></table>
                <script type="text/html" id="data-table-operate-barDemo">

                  <a class="layui-btn layui-btn-sm"  lay-event="edit">编辑产品</a>
                  <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="del">删除</a>
                </script>
                <script type="text/html" id="test-table-switchTpl">
                  <!-- 这里的state的 checked 的状态 -->
                  {{#  if(d.state == '启用'){ }}
                  <input type="checkbox" name="state"  value="{{ d.id }}" lay-skin="switch" lay-text="启用|锁定" lay-filter="test-table-stateDemo"  checked>
                  {{#  } else { }}
                  <input type="checkbox" name="state"  value="{{ d.id }}" lay-skin="switch" lay-text="启用|锁定" lay-filter="test-table-stateDemo" >
                  {{#  } }}
                </script>
                <script type="text/html" id="test-table-switchTp2">
                  <!-- 这里的is_discount的 checked 的状态 -->
                  {{#  if(d.is_discount == '是'){ }}
                  {{ d.is_discount }}
                  <!--<input type="checkbox" name="is_discount"  value="{{ d.id }}" lay-skin="switch" lay-text="是|否" lay-filter="test-table-isdiscount"  checked>-->
                  {{#  } else { }}
                  {{ d.is_discount }}
                  <!--<input type="checkbox" name="is_discount"  value="{{ d.id }}" lay-skin="switch" lay-text="是|否" lay-filter="test-table-isdiscount" >-->
                  {{#  } }}
                </script>
                <!--/*-////////////*/-->
              </div>
              <div class="layui-tab-item">

              </div>

            </div>
          </div>
       <!--/*////////////////*/-->

        </div>
      </div>
    </div>
  </div>



</div>
  <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
  <script src="__JS__/framework-ui.js"></script>
<script src="__STATIC__/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '__STATIC__/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'table','admin'], function(){
        var table = layui.table;
        var $ = layui.$;
        var  form = layui.form,admin = layui.admin,element = layui.element,router = layui.router();


        table.render({
            elem: '#data-table-operate'
            ,url: "{:U('Product/json')}"
            ,layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
            ,cols: [[
                {type:'checkbox'}
                ,{field:'id', width:50, title: 'ID', sort: true}
                ,{field:'product_sn', width:100, title: '产品编号', sort: true}
                ,{field:'product_name', minWidth:80, title: '产品名称', sort: true}
                ,{field:'category_id', width:150, title: '所属分类', sort: true}
                ,{field:'product_price', width:100, title: '产品价格', sort: true}
                ,{field:'rec_reward', width:100, title: '推荐提成'}
                ,{field:'is_discount', width:120, title: '会员是否打折', sort: true,templet: '#test-table-switchTp2', unresize: true}
                //,{field:'chain_id', minWidth:180, title: '连锁店名称', sort: true}
                //,{field:'shop_id', minWidth:60, title: '门店名称'}
                ,{field:'state', title: '状态', width: 100,templet: '#test-table-switchTpl', unresize: true}
                ,{width:158, align:'center',title: '操作', field: 'right', toolbar:  '#data-table-operate-barDemo'}
            ]]
            ,page: true
        });


        //查看详情
        //监听表格复选框选择
        table.on('checkbox(data-table-operate)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(data-table-operate)', function(obj){

            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的要删除产品吗？', function(index) {
                    //obj.del();

                    $.ajax({
                        type: "post",
                        url: "{:U('Product/del')}",
                        data: {id:data.id},
                        success: function (res)
                        {
                                layer.msg(res.info);
                                layer.close(index);   //关闭弹窗
                                Refresh();
                        }
                    });

                })


            } else if(obj.event === 'edit'){
                var shopid=data.id;
                var linkurl="{:U('Product/edit',array('id'=>'idval'))}";
                linkurl=linkurl.replace('idval', shopid),
                layer.open({
                    type: 2,
                    title: '编辑产品',
                    shadeClose: true, //点击遮罩关闭层
                    area : ['500px' , '510px'],
                    btn: ['确认', '关闭'],
                    content:linkurl,
                    btnclass: ['btn btn-primary', 'btn btn-danger'],
                    yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'LAY-user-front-submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);

                        submit.click();
                    }
                });
               // layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });
      //监听状态操作
        form.on('switch(test-table-stateDemo)', function(obj){
            var id=this.value;
            if(obj.elem.checked==true)
            {
                linkurl="{:U('Product/open')}";
            }
            else
            {
                linkurl="{:U('Product/close')}";
            }
            $.ajax({
                type: "post",
                url: linkurl,
                data: {id:id},
                success: function (res)
                {
                    if (res == "success")
                    {
                        layer.msg('操作成功！');//成功提示
                        Refresh();
                    }
                    if (res == "error")
                    {
                        layer.msg('操作异常!');
                    }
                }
            });
        });
        //监听状态操作
        form.on('switch(test-table-isdiscount)', function(obj){
            var id=this.value;
            linkurl="{:U('Product/isdiscount')}";
            if(obj.elem.checked==true)
            {
                isdiscount=1;
            }
            else
            {
                isdiscount=0;
            }
            $.ajax({
                type: "post",
                url: linkurl,
                data: {id:id,is_discount:isdiscount},
                success: function (res)
                {
                    if (res.state == "success")
                    {
                        layer.msg('操作成功！');//成功提示
                        Refresh();
                    }
                    if (res.state == "fail")
                    {
                        layer.msg('操作异常!');
                    }
                }
            });
        });
        var element = layui.element;
        var $ = layui.$,active = {
            reload: function(){
                var keywords= $('#data-table-search');

                //执行重载
                table.reload('data-table-operate', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        keywords: keywords.val()
                    }
                });
            }
            ,add: function() {
                layer.open({
                    type: 2,
                    title: '添加产品',
                    maxmin: false,
                    shadeClose: true, //点击遮罩关闭层
                    area : ['500px' , '510px'],
                    btn: ['确认', '关闭'],
                    content: "{:U('Product/add')}",
                    btnclass: ['btn btn-primary', 'btn btn-danger'],
                    yes: function(index, layero){
                    var iframeWindow = window['layui-layer-iframe'+ index]
                        ,submitID = 'LAY-user-front-submit'
                        ,submit = layero.find('iframe').contents().find('#'+ submitID);

                        submit.click();
                   }
                });
            }
            ,tabChange: function (id) {
                    //切换到指定Tab项
                    element.tabChange('demo', id); //切换到：用户管理

           }
            ,getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('data-table-operate')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('data-table-operate')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('data-table-operate');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };
        
        $('.data-table-reload-btn .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });



    });
    function Refresh()
    {
        layui.table.reload('data-table-operate');
    }


</script>
</body>
</html>
