<script language="javascript">
settime();
setInterval("settime()",3000);
function settime()
{
	$.ajax({
		url: "{:U('Guestshow/get_guest')}",    //请求的url地址
		dataType: "json",   //返回格式为json
		async: true, //请求是否异步，默认为异步，这也是ajax重要特性
		type: "post",   //请求方式
		success: function(data) {
			if(data.code=='0')
			{
				$("#guest_list").html(bt('guestlist', data));
				$("#guest_room_list").html(bt('guestroomlist', data));
			}else
			{
				alert(data.info);
			}
		},
		error: function() {
			//alert('参数错误！');
		}
});
}
