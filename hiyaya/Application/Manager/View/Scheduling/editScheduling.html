<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>刘国强</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
      <form class="layui-form" action="" lay-filter="component-form-group" id="commentForm">
      		<div class="layui-col-sm12">
            <div class="layui-card">
              <div class="layui-card-header">现在班次</div>
              <div class="layui-card-body">
                <input type="hidden" name="id" id="id" value="{$info.id}" >
               
                <table class="layui-table">
                  <thead>
                    <tr>
                      <th>开始时间</th>
                      <th>结束时间</th>
                    </tr> 
                  </thead>
                  <tbody>
                    <tr>
                      <td>{$info['start_time']|date='Y-m-d H:i:s',###}</td>
                      <td>{$info['end_time']|date='Y-m-d H:i:s',###}</td>
                    </tr>
                  </tbody>
                </table>
                
                <table class="layui-table">
                  <thead>
                    <tr>
                      <th>班次</th>
                      <th>时间</th>
                    </tr> 
                  </thead>
                  <tbody>
                  <volist name="shop_time_list" id="vo">
                    <tr>
                      <td>{$vo.name}</td>
                      <td>{$vo.start_time}-{$vo.end_time}</td>
                    </tr>
                   </volist>
                  </tbody>
                </table>
                
                </div>
                
                <div class="layui-card-header">健康师信息</div>
                
                <div class="layui-card-body">
               <div class="layui-form-item" style="margin-bottom:0px;">
                <div class="layui-inline">
                  <div class="layui-input-inline">
                   健康师昵称：{$info.nick_name}
                  </div>
                  <div class="layui-form-mid">
                  
                  </div>
                  <div class="layui-input-inline">
                    健康师姓名：{$info.masseur_name}
                  </div>
                </div>
              </div>

          </div>
                
                
             
                <div class="layui-card-header">修改班次</div>
                 <div class="layui-card-body">
               <div class="layui-form-item" style="margin-bottom:0px;">
                <div class="layui-inline">
                     <volist name="shop_time_list" id="vo"> 
                    <input type="radio" name="status" value="{$vo.types}" title="{$vo.name}" >
                     </volist>
                    <input type="radio" name="status" value="4" title="休假" >
                    <input type="radio" name="status" value="5" title="请假" >
                    <input type="radio" name="status" value="6" title="公休" >
                    <input type="radio" name="status" value="7" title="病假" >
                    <input type="radio" name="status" value="8" title="事假" >
                </div>
              </div>

          </div>
          
          		
              
          
          
            </div>
       
            </div>
            
               <div class="layui-form-item layui-hide">
                  <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
                </div>
              </form>
        </div>
      </div>
</div>
</div>
 <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
 <script src="__JS__/framework-ui.js"></script>
  <script src="__STATIC__/layuiadmin/layui/layui.js"></script> 
 <script>
 layui.config({
    base: '__STATIC__/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'laydate'], function(){
    var $ = layui.$
    ,form = layui.form
	,laydate = layui.laydate
	
	
	form.on('submit(LAY-user-front-submit)', function(data){
	  	$.submitForm({
		url: "{:U('Scheduling/editScheduling')}",
		param: $("#commentForm").serialize(),
		success: function () {
			$.currentWindow().Refresh();
		}
	}) 
	return false;  
})
});
</script>
</body>
</html>
