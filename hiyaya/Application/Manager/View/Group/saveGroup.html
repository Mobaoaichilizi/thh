<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>刘国强</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
      		<div class="layui-col-sm12">
      		<div class="layui-col-sm6">
            <div class="layui-card">
              <div class="layui-card-header">未分组</div>
              <div class="layui-card-body">
              
              <form class="layui-form" id="commentForm" action="{:U('Group/saveGroup')}" method="post">
                <input type="hidden" name="chain_id" id="chain_id" value="{$chain_id}" >
                <input type="hidden" name="shop_id" id="shop_id" value="{$shop_id}" >
                <input type="hidden" name="group_id" id="group_id" value="{$group_id}" >
                <table class="layui-table">
                  <thead>
                    <tr>
                      <th>选择</th>
                      <th>工号</th>
                      <th>姓名</th>
                      <th>昵称</th>
                      <th>性别</th>
                      <th>等级</th>
                    </tr> 
                  </thead>
                  <tbody>
                  <volist name="un_group_list" id="vo">
                    <tr>
                      <td><input type="checkbox" name="masseur_id[]" lay-skin="primary" value="{$vo.id}"></td>
                      <td>{$vo.masseur_sn}</td>
                      <td>{$vo.masseur_name}</td>
                      <td>{$vo.nick_name}</td>
                      <td>{$vo.sex}</td>
                      <td>{$vo.category_name}</td>
                    </tr>
                   </volist>
                  </tbody>
                </table>
                   <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
                 </form>
                
                
              </div>
            </div>
          </div>
        	<div class="layui-col-sm6">
            <div class="layui-card">
              <div class="layui-card-header">已分组</div>
              <div class="layui-card-body">
                <table class="layui-table">
                  <thead>
                    <tr>
                     
                      <th>工号</th>
                      <th>姓名</th>
                      <th>性别</th>
                      <th>昵称</th>
                      <th>等级</th>
                      <th>删除</th>
                    </tr> 
                  </thead>
                  <tbody>
                   <volist name="yes_group_list" id="vo">
                    <tr>
                      <td>{$vo.masseur_sn}</td>
                      <td>{$vo.masseur_name}</td>
                      <td>{$vo.sex}</td>
                      <td>{$vo.nick_name}</td>
                      <td>{$vo.category_name}</td>
                       <td><a class="layui-btn layui-btn-danger layui-btn-xs" onClick="btn_delete({$vo.id})"><i class="layui-icon layui-icon-delete"></i>删除</a></td>
                    </tr>
                   </volist>
                   
                  </tbody>
                </table>
              </div>
            </div>
          </div>
            </div>
        </div>
      </div>
</div>
</div>
 <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
 <script src="__JS__/framework-ui.js"></script>
  <script src="__STATIC__/layuiadmin/layui/layui.js"></script> 
 <script>
 layui.config({
    base: '__STATIC__/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form
	
	form.on('submit(LAY-user-front-submit)', function(data){
	  	$.submitForm({
		url: "{:U('Group/postGroup')}",
		param: $("#commentForm").serialize(),
		success: function () {
			location.reload();
		}
	}) 
	return false;  
})
});
function btn_delete(id){
	$.deleteForm({
            url: "{:U('Group/delGroupmasseur')}",
            param: { id: id},
            success: function () {
               location.reload();
            }
      })
}
</script>
</body>
</html>
