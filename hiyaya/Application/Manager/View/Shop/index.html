<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>云养生平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/style/admin.css" media="all">
<style>
.layui-form-label{
width:120px;
}
.layui-input-block{
margin-left: 150px;
}
</style>
</head>
<body>
<div class="layui-fluid" id="component-tabs">
    <div class="layui-row">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">门店设置</div>
          <div class="layui-card-body">
            <form class="layui-form" lay-filter="component-form-element">
            <div class="layui-tab">
              <ul class="layui-tab-title">
                <li class="layui-this">基本设置</li>
          
                
              </ul>
          
       		
              <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
              		
                    
                    <div class="layui-card-body">
        
            <input type="hidden"  name="id" value="{$info.id}">
          <div class="layui-form" wid100="" lay-filter="">
            <div class="layui-form-item">
              <label class="layui-form-label">门店名称：</label>
              <div class="layui-input-inline">
                <input type="text" name="shop_name" id="shop_name"  value="{$info.shop_name}" lay-verify="required"  class="layui-input">
              </div>
              
               <label class="layui-form-label">门店英文：</label>
              <div class="layui-input-inline">
                <input type="text" name="start_id" value="{$info.start_id}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
              
            </div>
            
            
            
            <div class="layui-form-item">
              <label class="layui-form-label">门店电话：</label>
              <div class="layui-input-inline">
                <input type="text" name="mobile" id="mobile"  value="{$info.mobile}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">门店地址：</label>
              <div class="layui-input-inline">
                <input type="text" name="address" id="address" value="{$info.address}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">门牌号：</label>
              <div class="layui-input-inline">
                <input type="text" name="door_no" id="door_no"  value="{$info.door_no}" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">店面积(平米)：</label>
              <div class="layui-input-inline">
                <input type="text" name="shop_area" id="shop_area" value="{$info.shop_area}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">开业经营时间：</label>
              <div class="layui-input-inline">
                <input type="text" name="business_time" id="business_time" value="{$info.business_time}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">包间数：</label>
              <div class="layui-input-inline">
                <input type="text" name="roomnum" value="{$info.roomnum}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
              <label class="layui-form-label">床位数：</label>
              <div class="layui-input-inline">
                <input type="text" name="bednum" value="{$info.bednum}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
              <label class="layui-form-label">技师数：</label>
              <div class="layui-input-inline">
                <input type="text" name="masseurnum" value="{$info.masseurnum}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">负责人姓名：</label>
              <div class="layui-input-inline">
                <input type="text" name="officer" value="{$info.officer}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">负责人电话：</label>
              <div class="layui-input-inline">
                <input type="text" name="officer_tel" value="{$info.officer_tel}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>
            
            
             <div class="layui-form-item">
              <label class="layui-form-label">税率：</label>
              <div class="layui-input-inline">
                <input type="text" name="rate" value="{$info.rate}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
            </div>
            
            
           
          </div>
       
        </div>
       				
       
                </div>
                <div class="layui-tab-item">
                
               <div class="layui-form-item">
                <label class="layui-form-label">公众号名称：</label>
                <div class="layui-input-block">
                                                   
                                                     <input type="text" name="wx_name" id="wx_name" value="{$info.wx_name}" placeholder="请输入公众号名称" autocomplete="off" class="layui-input">
                                                    
                </div>
              </div>
              
               <div class="layui-form-item">
                <label class="layui-form-label">公众号原始ID：</label>
                <div class="layui-input-block">
                                                   
                                                     <input type="text" name="wx_id" id="wx_id" value="{$info.wx_id}" placeholder="请输入公众号原始ID" autocomplete="off" class="layui-input">
                                                    
                </div>
              </div>
              
               <div class="layui-form-item">
                <label class="layui-form-label">微信号：</label>
                <div class="layui-input-block">
                                                   
                                                     <input type="text" name="wx_code" id="wx_code" value="{$info.wx_code}" placeholder="请输入微信号" autocomplete="off" class="layui-input">
                                                    
                </div>
              </div>
              
               <div class="layui-form-item">
                <label class="layui-form-label">AppID：</label>
                <div class="layui-input-block">
                                                   
                                                     <input type="text" name="wx_appid" id="wx_appid" value="{$info.wx_appid}" placeholder="请输入AppID" autocomplete="off" class="layui-input">
                                                    
                </div>
              </div>
              
               <div class="layui-form-item">
                <label class="layui-form-label">AppSecret：</label>
                <div class="layui-input-block">
                                                   
                                                     <input type="text" name="wx_appsecret" id="wx_appsecret" value="{$info.wx_appsecret}" placeholder="请输入AppSecret" autocomplete="off" class="layui-input">
                                                    
                </div>
              </div>
              
               <div class="layui-form-item">
                <label class="layui-form-label">公众号邮箱：</label>
                <div class="layui-input-block">
                                                   
                                                     <input type="text" name="wx_email" id="wx_email" value="{$info.wx_email}" placeholder="请输入公众号邮箱" autocomplete="off" class="layui-input">
                                                    
                </div>
              </div>
                
                
                
                </div>
                
                
                
                <div class="layui-tab-item">
                
               <div class="layui-form-item">
                <label class="layui-form-label">用户名：</label>
                <div class="layui-input-block">
                                                   
                                                     <input type="text" name="sms_username" id="sms_username" value="{$info.sms_username}" placeholder="请输入短信用户名" autocomplete="off" class="layui-input">
                                                    
                </div>
              </div>
              
               <div class="layui-form-item">
                <label class="layui-form-label">密码：</label>
                <div class="layui-input-block">
                                                   
                                                     <input type="text" name="sms_password" id="sms_password" value="{$info.sms_password}" placeholder="请输入短信密码" autocomplete="off" class="layui-input">
                                                    
                </div>
              </div>
              
      
      
          
              
               
                
                
                
                </div>
                
               
              </div>
             
    
            </div>
           <div class="layui-form-item">
              <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="LAY-user-front-submit" id="LAY-user-front-submit">确认保存</button>
              </div>
            </div>
             </form>
          </div>
        </div>
        
        
     </div>
    
  </div>

  </div>














<script src="__STATIC__/layuiadmin/layui/layui.js"></script>
<script>
layui.config({
    base: '__STATIC__/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
  		var $ = layui.$
		,form = layui.form;
        form.render(null, 'component-form-element');
        form.on('submit(LAY-user-front-submit)', function(data) {
            $.ajax({
                type: "post",
                url: "{:U('Shop/edit')}",
                data: $(".layui-form").serialize(),
                success: function (res) {

                    if (res == "success") {
                        layer.msg('保存成功！');//保存成功提示
                        location.reload();
                    }
                    if (res == "error") {
                        layer.msg('保存异常!');
                    }

                }
            })
            return false;
        });
    });
</script>
</body>
</html>
