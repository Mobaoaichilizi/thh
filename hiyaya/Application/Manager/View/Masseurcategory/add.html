<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>添加技师级别分类</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div>
  <div class="layui-card-body" >
    <form class="layui-form" lay-filter="component-form-group">
      <input type="hidden"  name="act" value="add">
      <div class="layui-row layui-col-space10 layui-form-item">

          <div class="layui-col-md6">
            <label class="layui-form-label">级别名称：</label>
            <div class="layui-input-block">
              <input type="text" name="category_name" id="category_name" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
          </div>


 <div class="layui-col-md6">
          <label class="layui-form-label">价格：</label>
          <div class="layui-input-block">
            <input type="text" name="level_proportion"  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
          </div>
        </div>

          <div class="layui-col-md6">
              <label class="layui-form-label">排序：</label>
              <div class="layui-input-block">
                  <input type="text" name="sort" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
              </div>
          </div>


      </div>

        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
        </div>

    </form>
  </div>
  </div>


<script src="__STATIC__/layuiadmin/layui/layui.js"></script>
<script>

    layui.use( 'form', function(){
       form = layui.form;
        var $ = layui.$;
        form.render(null, 'component-form-group');
        form.on('submit(LAY-user-front-submit)', function(data) {
                $.ajax({
                    type: "post",
                    url: "{:U('Masseurcategory/add')}",
                    data: $(".layui-form").serialize(),
                    success: function (res) {

                        if (res.state == "success") {
                            layer.msg(res.info, {
                                icon: 1,//提示的样式
                                time: 500, //2秒关闭（如果不配置，默认是3秒）//设置后不需要自己写定时关闭了，单位是毫秒
                                end:function(){
                                    var index = parent.layer.getFrameIndex(window.name);
                                    window.parent.location.reload();
                                    parent.layer.close(index);
                                }
                            });
                        }
                        if (res.state == "fail") {
                            layer.msg(res.info);
                        }
                        }
                    })

            return false;
        });
    });




</script>
</body>
</html>
