<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新开门店</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div>
  <div class="layui-card-body">
    <form class="layui-form" lay-filter="component-form-element">
      <input type="hidden"  name="act" value="update">
        <input type="hidden"  name="id" value="{$info.id}">
      <input type="hidden"  name="chain_id" value="{$info.chain_id}">
      <div class="layui-row layui-col-space10 layui-form-item">
        <volist name="list" id="vo">
        <div class="layui-inline">
          <label class="layui-form-label">ID：{$vo.id}<input  type="hidden"  value="{$vo.id}" ></label>
          <label class="layui-form-label">床位编号：</label>
          <div class="layui-input-inline" style="width: 60px;margin-left:0px;">
            <input class="layui-input" name="sort" value="{$vo.room_no}"  size="4" >
          </div>
          <label class="layui-form-label">排序：</label>
          <div class="layui-input-inline" style="width: 50px;margin-left:0px;">
            <input class="layui-input" name="sort" value="{$vo.sort}"  size="4" >
          </div>
        </div>
        </volist>
      </div>

      <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
      </div>
    </form>
  </div>
</div>


<script src="__STATIC__/layuiadmin/layui/layui.js"></script>
<script>

    layui.use( 'form', function(){
       form = layui.form;
        var $ = layui.$;
        form.render(null, 'component-form-element');
        form.on('submit(LAY-user-front-submit)', function(data) {
            window.parent.location.reload();
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);

        });
    });
</script>
</body>
</html>
