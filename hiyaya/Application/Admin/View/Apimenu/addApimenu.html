<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Index</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__STATIC__/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>
<div>
      <div class="layui-card-body">
        <form class="layui-form" action="" lay-filter="component-form-group" id="commentForm">
          <div class="layui-form-item">
            <label class="layui-form-label">上级：</label>
            <div class="layui-input-block">
               <select id="parentid" name="parentid" lay-filter="aihao">
                   			<option value="0">作为一级菜单</option>
                            {$select_categorys}
                    </select>
            </div>
          </div>
          
           <div class="layui-form-item">
            <label class="layui-form-label">名称：</label>
            <div class="layui-input-block">
              <input id="name" name="name" type="text" class="layui-input"  placeholder="请输入名称" lay-verify="required" autocomplete="off">
            </div>
          </div>
          
          <div class="layui-form-item">
            <label class="layui-form-label">应用：</label>
            <div class="layui-input-block">
              <input id="app" name="app" type="text" class="layui-input" lay-verify="required" autocomplete="off" placeholder="请输入应用">
            </div>
          </div>
          
          
           <div class="layui-form-item">
            <label class="layui-form-label">控制器：</label>
            <div class="layui-input-block">
              <input id="model" name="model" type="text" class="layui-input" lay-verify="required" autocomplete="off" placeholder="请输入控制器">
            </div>
          </div>
          
           <div class="layui-form-item">
            <label class="layui-form-label">方法：</label>
            <div class="layui-input-block">
              <input id="action" name="action" type="text" class="layui-input" lay-verify="required" autocomplete="off" placeholder="请输入方法">
            </div>
          </div>
          
           <div class="layui-form-item">
            <label class="layui-form-label">参数：</label>
            <div class="layui-input-block">
              <input id="data" name="data" type="text" class="layui-input" autocomplete="off" >
            </div>
          </div>
          
           <div class="layui-form-item">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
              <textarea name="remark" placeholder="" class="layui-textarea"></textarea>
            </div>
          </div>
          
           <div class="layui-form-item">
            <label class="layui-form-label">状态：</label>
            <div class="layui-input-block">
                <select id="status" name="status" class="layui-input">
                  
                         <option value="1">显示</option>
                         <option value="0">不显示</option>
              
                    </select>
            </div>
          </div>
          
           <div class="layui-form-item">
            <label class="layui-form-label">排序：</label>
            <div class="layui-input-block">
              <input id="listorder" name="listorder" type="text" class="layui-input" autocomplete="off" >
            </div>
          </div>
          
           <div class="layui-form-item">
            <label class="layui-form-label">ico图标：</label>
            <div class="layui-input-block">
              <input id="ico" name="ico" type="text" class="layui-input" autocomplete="off" >
            </div>
          </div>
          
          
            
          <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>

        </form>
      </div>
    </div>

 <script src="__JS__/jquery/jQuery-2.2.0.min.js"></script>
 <script src="__JS__/framework-ui.js"></script>
  <script src="__STATIC__/layuiadmin/layui/layui.js"></script> 
 <script>
 layui.config({
    base: '__STATIC__/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form
	
	form.on('submit(LAY-user-front-submit)', function(data){
	  	$.submitForm({
		url: "{:U('Apimenu/addApimenu')}",
		param: $("#commentForm").serialize(),
		success: function () {
			$.currentWindow().Refresh();
		}
	}) 
	return false;  
})
});
</script>

</body>
</html>
